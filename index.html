<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login_form">
      <form action="#" class="form">
        <h1 class="form_title">Log In</h1>

        <div class="form_div">
          <input type="text" class="form_input" placeholder=" " id="email" />
          <label class="form_label">Email</label>
        </div>

        <div class="form_div">
          <input
            type="password"
            class="form_input"
            placeholder=" "
            id="password"
          />
          <label class="form_label">Password</label>
        </div>

        <div id="captcha" class="form_div">
          <div class="preview"></div>
          <div class="captcha_form">
            <input
              type="text"
              id="captcha_form"
              class="form_input_captcha"
              placeholder=" "
            />
            <label class="form_label_captcha">Enter Captcha</label>
            <button class="captcha_refersh reload-btn">
              <span class="material-symbols-outlined"> autorenew </span>
            </button>
          </div>
        </div>

        <input type="submit" class="form_button" value="Log In" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
